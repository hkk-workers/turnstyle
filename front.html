<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>Cloudflare Turnstile 인증 데모</title>
  <!-- Turnstile JS SDK -->
  <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
  <style>
    body {
      font-family: sans-serif;
      max-width: 600px;
      margin: 3rem auto;
      padding: 1rem;
      background: #f9f9f9;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h1 { text-align: center; }
    #result {
      margin-top: 1.5rem;
      padding: 1rem;
      border-radius: 6px;
      background-color: #eee;
      white-space: pre-wrap;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <h1>Cloudflare Turnstile 인증</h1>

  <form id="captcha-form">
    <!-- Turnstile 위젯 -->
    <div class="cf-turnstile" data-sitekey="0x4AAAAAABilP58cQCm8xNDN"></div>
    <br/>
    <button type="submit">인증 요청</button>
  </form>

  <!-- 결과 출력 -->
  <div id="result">검증 결과가 여기에 표시됩니다.</div>

  <script>
    document.getElementById('captcha-form').addEventListener('submit', async (e) => {
      e.preventDefault();

      const token = document.querySelector('[name="cf-turnstile-response"]').value;

      if (!token) {
        document.getElementById('result').innerText = '❗ Turnstile 토큰이 없습니다.';
        return;
      }

      try {
        const res = await fetch('/api/verify', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ token })
        });

        const data = await res.json();

        // JSON 응답을 예쁘게 출력
        document.getElementById('result').innerText = `✅ 인증 완료\n\n${JSON.stringify(data, null, 2)}`;

        if (!data.success) {
          document.getElementById('result').innerText = `❌ 인증 실패\n\n${JSON.stringify(data, null, 2)}`;
        }

      } catch (err) {
        document.getElementById('result').innerText = `⚠️ 에러 발생\n\n${err}`;
      }
    });
  </script>
</body>
</html>
