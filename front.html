<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>Cloudflare Turnstile 인증 데모</title>
  <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
  <style>
    body {
      font-family: sans-serif;
      max-width: 600px;
      margin: 3rem auto;
      padding: 1rem;
      background: #f9f9f9;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h1 { text-align: center; }
    #result {
      margin-top: 1.5rem;
      padding: 1rem;
      border-radius: 6px;
      background-color: #eee;
      white-space: pre-wrap;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <h1>이 페이지가 보이면 인증 통과입니다~ 🎉</h1>

  <!-- Turnstile 위젯 -->
  <div class="cf-turnstile"
       data-sitekey="0x4AAAAAABilP58cQCm8xNDN"  <!-- ✅ Site Key로 교체 -->
       data-callback="onVerified"></div>

  <div id="result">Turnstile 검증 결과가 여기에 표시됩니다.</div>

  <script>
    function onVerified(token) {
      console.log('✅ Turnstile 토큰:', token);

      fetch('/api/verify', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ token })
      })
      .then(res => res.json())
      .then(data => {
        console.log("🎯 인증 응답:", data);
        const resultBox = document.getElementById('result');
        if (data.success) {
          resultBox.innerText = '✅ 인증 성공\n\n' + JSON.stringify(data, null, 2);
          resultBox.style.backgroundColor = '#d3f9d8';
        } else {
          resultBox.innerText = '❌ 인증 실패\n\n' + JSON.stringify(data, null, 2);
          resultBox.style.backgroundColor = '#ffe3e3';
        }
      })
      .catch(err => {
        console.error("❌ 인증 오류:", err);
        document.getElementById('result').innerText = '⚠️ 인증 중 오류 발생: ' + err;
      });
    }
  </script>
</body>
</html>
